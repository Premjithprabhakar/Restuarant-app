<form style="color: white; background-color: black;" class="form-control container p-3" (ngSubmit)="addRestuarant()">
  <h3 style="text-align: center;">Add New Restaurant</h3>
 <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
          <div class="mb-3 mt-5">
            <input name="id" [(ngModel)]="id" type="text" class="form-control" placeholder=" Restuarant ID">
          </div>
          <div class="mb-3 mt-2">
            <input name="name" [(ngModel)]="name" type="text" class="form-control"  placeholder="Restuarant name">
          </div>
          <div class="mb-3 ">
            <input name="neighborhood" [(ngModel)]="neighborhood" type="text" class="form-control" placeholder="Restuarant Neighborhood">
          </div>
          <div class="mb-3 ">
              <input name="address" [(ngModel)]="address" type="text" class="form-control"  placeholder="Restuarant Addres">
            </div>
            <div class="mb-3 ">
              <input name="cuisine_type" [(ngModel)]="cuisine_type" type="text" class="form-control"  placeholder="Restuarant Cuisine Type ">
            </div>
            <div class="mb-3 ">
              <input name="photograph" [(ngModel)]="photograph" type="text" class="form-control" placeholder="Restuarant Image ">
            </div>  
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </div>
      <div class="col-4"></div>
    </div>
   <div class="row">
        <div class="col-md-6 p-3">
          <label  class="text-light" for="">Operating Hours</label><br>
          <input name="Monday" [(ngModel)]="Monday" type="text" class="form-control mb-2" placeholder="Monady">
          <input name="Tuesday" [(ngModel)]="Tuesday"  type="text" class="form-control mb-2" placeholder="Tuesday">
          <input name="Wednesday" [(ngModel)]="Wednesday" type="text" class="form-control mb-2" placeholder="Wednesday">
          <input name="Thursday" [(ngModel)]="Thursday" type="text" class="form-control mb-2" placeholder="Thursday">
          <input name="Friday" [(ngModel)]="Friday" type="text" class="form-control mb-2" placeholder="Friday">
          <input name="Saturday" [(ngModel)]="Saturday" type="text" class="form-control mb-2" placeholder="Saturday">
          <input name="Sunday" [(ngModel)]="Sunday" type="text" class="form-control mb-2" placeholder="Sunday">
        </div>
        <div class="col-md-6 p-3">
          <label class="text-light" for="">Reviews</label><br>
          <input name="rvname" [(ngModel)]="rvname" type="text" class="form-control mb-2" placeholder="Name">
          <input name="date" [(ngModel)]="date" type="text" class="form-control mb-2" placeholder="Date">
          <input name="rating" [(ngModel)]="rating" type="text" class="form-control mb-2" placeholder="Rating">
          <input name="comments" [(ngModel)]="comments" type="text" class="form-control mb-2" placeholder="Comment"><br>
  <div class="mb-5">
            <label class="text-light" for="">Location</label><br>
            <input name="lat" [(ngModel)]="lat"  type="text" class="form-control mb-2" placeholder="Latitude">
            <input name="lng" [(ngModel)]="lng" type="text" class="form-control mb-2" placeholder="Longitude">
  
  </div>
</div>    

<div class="text-center mb-3">
    <button  type="submit" class="btn btn-dark">Add Resturant</button>       

</div>   
</div>
</form>
