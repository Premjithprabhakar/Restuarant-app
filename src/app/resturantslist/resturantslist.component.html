 <!-- Section-->
 <!-- <h3 class="text-light">Login:{{ldate | date:'medium'}}</h3> -->
 <section class="py-5">
    <div class=" px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let resturant of resturantList | filter:filterString:'name'" class="col mb-5">
                <div class="card h-100 p-2">
                    <!-- Product image-->
                    <img style="height: 450px;" class="card-img-top" src="{{resturant.photograph}} "alt="{{resturant.photograph}}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{resturant.name}}</h5>
                            <!-- Product price-->
                            {{resturant.neighborhood}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="view-restuarant/{{resturant.id}}">View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
